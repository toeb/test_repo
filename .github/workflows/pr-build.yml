name: PR Build

on:
  pull_request:
    branches:
      - '**'
    paths:
      - 'src/**'
      - '.github/workflows/pr-build.yml'

jobs:
  build-windows:
    name: Build & Test (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Display PowerShell version
        shell: pwsh
        run: |
          Write-Host "PowerShell Version:"
          $PSVersionTable.PSVersion

      - name: Run CI Pipeline
        shell: pwsh
        run: |
          ./src/Infrastructure/ci.ps1 -Configuration Release

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-windows
          path: '**/TestResults/*.trx'
          if-no-files-found: warn

  build-linux:
    name: Build & Test (Linux - net8.0 only)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Display PowerShell version
        shell: pwsh
        run: |
          Write-Host "PowerShell Version:"
          $PSVersionTable.PSVersion

      - name: Run CI Pipeline (net8.0 only)
        shell: pwsh
        run: |
          ./src/Infrastructure/ci.ps1 -Configuration Release -Framework net8.0

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-linux
          path: '**/TestResults/*.trx'
          if-no-files-found: warn

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.build-windows.result }}" != "success" ]] || [[ "${{ needs.build-linux.result }}" != "success" ]]; then
            echo "One or more builds failed"
            exit 1
          fi
          echo "All builds passed successfully!"
